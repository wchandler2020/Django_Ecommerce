{% extends 'base.html' %}
{% load static %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <img src="{% static 'images/bgImage.jpg' %}" style="width:100%;height:40vh;" />
    </div>
</div>
<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto my-2 text-center">
                <h1 class="text-capitalize font-weight-bold">
                All Products
                </h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        {% for i in '12345678' %}
            <div class="col-9 mx-auto col-md-6 col-lg-3">
                <div class="card-mb-5" style="background:transparent; border-color:transparent">
                    <img src="{% static 'images/testImage1.jpg' %}" alt="" class="card-img-top">
                    <div class="card-footer d-flex justify-content-between" style="background:transparent; border-color:transparent">
                        <p class="font-weight-bold mb-0">
                            Nike Shoes
                        </p>
                        <h5 class="text-info font-italic mb-0">
                            <span class="mr-1">$</span>100
                        </h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{%  endblock %}
